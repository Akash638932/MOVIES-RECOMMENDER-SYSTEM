<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ details.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff4d4d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .poster {
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        h1 {
            margin: 20px 0;
        }
        .reviews {
            margin-top: 20px;
        }
        .review {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ details.title }}</h1>
    </header>
    <div class="container">
        <div class="poster">
            <img src="{{ details.poster }}" alt="{{ details.title }}">
        </div>
        <h2>Overview</h2>
        <p>{{ details.overview }}</p>
        <p><strong>Release Date:</strong> {{ details.release_date }}</p>
        <p><strong>Rating:</strong> {{ details.rating }}</p>
        <p><strong>Genres:</strong> {{ details.genres | join(', ') }}</p>

        <div class="reviews">
            <h2>Reviews</h2>
            {% for review in reviews %}
                <div class="review">
                    <strong>{{ review.author }}</strong>
                    <p>{{ review.content }}</p>
                </div>
            {% else %}
                <p>No reviews available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
